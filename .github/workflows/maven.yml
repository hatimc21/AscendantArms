name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # --- THIS IS THE FIX ---
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          # Change this value from '17' to '21'
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      # --- END OF FIX ---
      - name: Build with Maven
        run: mvn -B package --file pom.xml